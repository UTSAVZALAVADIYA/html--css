<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bank Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #add8e6;
            padding: 20px;
            border-radius: 8px;
        }
        header {
            font-size: 24px;
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .submit-btn {
            background-color: blue;
        }
        .reset-btn {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Bank Registration Form</header>
        <form>
            <div class="form-group">
                <label>Account Number</label>
                <input type="number" required />
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required />
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" required />
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" required />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" required />
            </div>
            <div class="checkbox-group">
                <input type="checkbox" required />
                <label>I agree to the terms and conditions and confirm that the information provided is accurate.</label>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
