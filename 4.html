<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e0ebeb;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #888;
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 50px; 
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            width: 30%;
        }
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .google { background-color: #db4437; }
        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ddd;
        }
        .divider span {
            margin: 0 10px;
            color: #888;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }
        .signup-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <p>Sign up with your social media account or email address</p>
        
        <div class="social-buttons">
            <a href="#" class="social-button facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
                Facebook
            </a>
            <a href="#" class="social-button twitter">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuJhDxqnknL532tb3usCPP13d8PIiuKcUCmQ&s" alt="Twitter Icon">
                Twitter
            </a>
            <a href="#" class="social-button google">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwmxhcfzGlrqfJU9uhXCLjPEAGzQcHBxQsO-fQ_V1BM4BS1s1Zi2Y629TZKgYq_IE9mDs&usqp=CAU" alt="Google Icon">
                Google
            </a>
        </div>

        <div class="divider">
            <hr>
            <span>or</span>
            <hr>
        </div>
        
        <input type="text" class="form-input" placeholder="Username">
        <input type="email" class="form-input" placeholder="Email Address">
        <input type="password" class="form-input" placeholder="Password">
        <input type="password" class="form-input" placeholder="Confirm Password">
        
        <button class="signup-button">Sign Up</button>
    </div>
</body>
</html>
